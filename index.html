<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />

	<body>
		<div class="header">
			<div class="container">

					</div>
					<div class="timer__block">

					</div>
				</div>
			</div>
		</div>
		<script src="clock.js"></script>
